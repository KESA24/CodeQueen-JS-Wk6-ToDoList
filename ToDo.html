<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="ToDo.css">
</head>
<title> Daily Todo List </title>
<body>
  <div class="container" id="mainContainer">
    <div class="container" id="contents">
      <h1> To do:</h1>
    <table class="table">
      <tbody id="savedTasks">
        <tr>
       
        </tr>     
      </tbody>
    </table>
    <form>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Task</label>
        <div class="col-sm-10" >
          <input  type="text" class="form-control" id="TaskInput" placeholder="what do you need to do?">
          </div>
      </div>
      <div class="form-group row" id="savebtn">
        <button type="submit" class="btn btn-primary">Save Item</button>
      </div>
    </form>
    </div>
    <div id ="error" class="mt-2"></div>
  </div>
  <script src="ToDo.js"></script>
</body>
</html>
